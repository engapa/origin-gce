# This playbook converges the cluster to the desired state

- hosts: localhost
  connection: local
  roles:
    - instance-groups

- hosts: cluster_hosts
  roles:
    - cluster-variables
    - docker-storage-setup
    - gce-cloudconfig
    - frequent-log-rotation

- hosts: schedulable_nodes
  gather_facts: no
  roles:
    - openshift-volume-quota

- hosts: masters
  gather_facts: no
  roles:
    - master-http-proxy
    - role: /usr/share/ansible/openshift-ansible/roles/os_firewall
      os_firewall_allow:
        - service: master http proxy
          port: 8080/tcp

- hosts: schedulable_nodes
  tasks:
  - name: Set shcedulable nodes
    set_fact:
      openshift_schedulable: True

- hosts: app_nodes_gpu
  roles:
  - openshift-gpu

- hosts: primary_master
  gather_facts: no
  roles:
    - openshift-extensions

- include: /usr/share/ansible/openshift-ansible/playbooks/byo/config.yml

- hosts: primary_master
  gather_facts: no
  tasks:
    - name: Retrieve cluster configuration
      fetch:
        src: "{{ openshift.common.config_base }}/master/admin.kubeconfig"
        dest: "/tmp/"
        flat: yes

- hosts: infra_nodes
  gather_facts: no
  roles:
    - role: /usr/share/ansible/openshift-ansible/roles/os_firewall
      os_firewall_allow:
        - service: router liveness probe
          port: 1936/tcp

- hosts: app_nodes
  gather_facts: no
  roles:
    - restrict-gce-metadata

- hosts: schedulable_nodes
  gather_facts: no
  roles:
    - openshift-emptydir-quota

- hosts: primary_master
  gather_facts: no
  roles:
    - openshift-registry
    - openshift-users
    - openshift-roles
    - openshift-projects
    - openshift-clusterrolebindings
    - openshift-scc

- hosts: masters
  gather_facts: no
  roles:
    - validate-masters

- hosts: localhost
  roles:
    - validate-public
